<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
        <style>
            body{ text-align:center}
            .tanmubox{ margin:0 auto; width:910px; height:680px; }
            /* css注释：为了观察效果设置宽度 边框 高度等样式 */
            </style>
	</head>
	<body>
		<div class="tanmubox" >
<p align="center"><div id="youkuplayer" style="width:910px;height:680"></div>
<script type="text/javascript">
    function isPhone() {
        var sUserAgent = navigator.userAgent.toLowerCase();
        var bIsIpad = sUserAgent.match(/ipad/i) == "ipad";
        var bIsIphoneOs = sUserAgent.match(/iphone os/i) == "iphone os";
        var bIsMidp = sUserAgent.match(/midp/i) == "midp";
        var bIsUc7 = sUserAgent.match(/rv:1.2.3.4/i) == "rv:1.2.3.4";
        var bIsUc = sUserAgent.match(/ucweb/i) == "ucweb";
        var bIsAndroid = sUserAgent.match(/android/i) == "android";
        var bIsCE = sUserAgent.match(/windows ce/i) == "windows ce";
        var bIsWM = sUserAgent.match(/windows mobile/i) == "windows mobile";
        if (bIsIpad || bIsIphoneOs || bIsMidp || bIsUc7 || bIsUc || bIsAndroid || bIsCE || bIsWM) {
            return true;
        } else {
            return false;
        }
    }
if (isPhone()) {
    var youkuplayer = document.getElementById("youkuplayer");
    if (youkuplayer) {
        var innerWidth = window.innerWidth;
        
        innerWidth *= 0.85;
        youkuplayer.style.width = innerWidth + "px";
        youkuplayer.style.height = ((innerWidth/4)*3)+"px";
        youkuplayer.style.margin = 0 auto;
    }
}
    
    </script>
<script type="text/javascript" src="http://player.youku.com/jsapi">
    player = new YKU.Player('youkuplayer',{CNM
                            events:{
                            onPlayStart: function(){ window.location = 'videohandler://' + 'video-beginfullscreen'; },
                            onPlayEnd: function(){ window.location = 'videohandler://' + 'video-endfullscreen'; }
                            }
                            });
    
</script>
</p>
        </div> 
	</body>
</html>
